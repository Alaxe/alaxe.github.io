---
layout: page
title: Archive
permalink: /archive/
---

<ul>
{% for post in site.posts %}
    <li>
        <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">
            {{ post.date | date: "%-d %b %Y" }}
        </time>
        <a href="{{ post.url }}">{{post.title}}</a>
    </li>
{% endfor %}
</ul>
