<article>

      <div class="mdl-card__title">
          <h1 class="page-title">
              {{ page.title }} 
          </h1>
      </div>
      <div class="mdl-card__supporting-text" itemprop="articleBody">
          {{ content|markdownify }}
      </div>
  </div>
</article>
