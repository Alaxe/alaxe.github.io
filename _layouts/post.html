---
layout: default
---
<article>
    <h1>{{ page.title }}</h1>

    <p>
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
            {{ page.date | date: "%-d %b, %Y" }}
        </time>
        {% if page.author %} 
            by {{ page.author }}
        {% endif %}
    </p>
    </header>

    <div class="post-content" itemprop="articleBody">
        {{ content }}
    </div>
</article>
