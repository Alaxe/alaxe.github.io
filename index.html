---
layout: default
---
{% for post in site.posts|limit:5 %}

<div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp blog-excerpt">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </h2>
    </div>
    <div class="mdl-card__supporting-text post-meta">
        <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">
            {{ post.date | date: "%-d %b, %Y" }}
        </time>
    </div>
    <div class="mdl-card__supporting-text">
        {{ post.excerpt | markdownify | replace_regex: '\[\^[0-9]+\]' ''}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-js-button
        mdl-js-ripple-effect mdl-button--accent "
                href="{{ post.url }}">
            read more
        </a>
    </div>
</div>
{% endfor %}
